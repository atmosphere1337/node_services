<html>
	<head>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="background">
			<div class="container" id="login">	
				<div class="title">
					Login
				</div>
				<table>
					<tr>
						<td>
							login:
						</td>
						<td>
							<input id="llogin">
						</td>
					</tr>
					<tr>
						<td>
							password:
						</td>
						<td>
							<input id="lpassword">
						</td>
					</tr>
					<tr>
						<td>
							<button id="sendlogin">Login</button>
						</td>
						<td>
							<button id="goReg">Go register</button>
						</td>
					</tr>
				</table>
				<div class="error" id="lerror">
				</div>
				<div class="success" id="lsuccess">
				</div>
			</div>	
			<div class="container" id="register">	
				<div class="title">
					Register
				</div>
				<table>
					<tr>
						<td>
							login:
						</td>
						<td>
							<input id="rlogin">
						</td>
					</tr>
					<tr>
						<td>
							password:
						</td>
						<td>
							<input id="rpassword">
						</td>
					</tr>
					<tr>
						<td>
							<button id="sendregister">Register</button>
						</td>
						<td>
							<button id="goLog">Go Login</button>
						</td>
					</tr>
				</table>
				<div class="error" id="rerror">
				</div>

			</div>	
			<div class="container" id="page">	
				<div class="title">
					Page
				</div>
				<div>
					You are logged in: 
				</div>
				<div class="message" id="message">

				</div>
				<div>
					<button id="logout">Logout</button> 
				</div>
			</div>	
		</div>
		<script src="script.js"></script>
	</body>
</html>
